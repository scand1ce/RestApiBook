<h1>All books</h1>

{% for book in book_list %}
<div class="block">
    <hr>
    <ul>
        <li>Title: {{ book.title }}</li>
        <li>Subtitle: {{ book.subtitle }}</li>
        <li>Author: {{ book.author }}</li>
        <li>ISBN: {{ book.isbn }}</li>
    </ul>
    <hr>
</div>
{% endfor %}

<style type="text/css">
   .block {
    width: 200px;
    background: brown;
    padding: 5px;
    padding-right: 20px;
    border: solid 1px black;
    float: left;
   }


</style>
